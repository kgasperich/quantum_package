[elec_alpha_num_per_kpt]
type: Positive_int
doc: Numbers of electrons alpha ("up")
interface: ezfio, provider

[elec_beta_num_per_kpt]
type: Positive_int
doc: Numbers of electrons beta ("down")
interface: ezfio, provider

[elec_num_per_kpt]
type: Positive_int
doc: Numbers total of electrons (alpha + beta)
default: = electrons.elec_alpha_num_per_kpt + electrons.elec_beta_num_per_kpt
interface: ezfio

[num_kpts]
type: Positive_int
doc: Number of k-points
interface: ezfio, provider

[elec_alpha_num]
type: Positive_int
doc: Numbers of electrons alpha ("up")
default: = electrons.elec_alpha_num_per_kpt * electrons.num_kpts
interface: ezfio, provider

[elec_beta_num]
type: Positive_int
doc: Numbers of electrons beta ("down")
default: = electrons.elec_beta_num_per_kpt * electrons.num_kpts
interface: ezfio, provider

[elec_num]
type: Positive_int
doc: Numbers total of electrons (alpha + beta)
default: = electrons.elec_alpha_num + electrons.elec_beta_num
interface: ezfio
